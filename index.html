<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <script src="https://kit.fontawesome.com/73284450b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="screen">
                <div class="input">000000000000000000000000000</div>
            </div>
            <div class="inbetween">
                <button><i class="fa-solid fa-delete-left red-font"></i></button>
            </div>
            <div class="keys">
                <button>(</button>
                <button>)</button>
                <button><i class="fa-solid fa-percent"></i></button>
                <button class="red-font">C</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button><i class="fa-solid fa-divide"></i></button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button><i class="fa-solid fa-xmark"></i></button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button><i class="fa-solid fa-minus"></i></button>
                <button>.</button>
                <button class="number">0</button>
                <button class=""><i class="fa-solid fa-equals red-font"></i></button>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
