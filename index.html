<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <script src="https://kit.fontawesome.com/73284450b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="screen">
                <div id="display" class="input"></div>
                <div id="placeholder">0</div>
            </div>
            <div class="inbetween">
                <button id="clear" class="red-font">C</button>
                <button id="backspace"><i class="fa-solid fa-delete-left red-font"></i></button>
            </div>
            <div class="keys">
                <button class="number" data-input="7">7</button>
                <button class="number" data-input="8">8</button>
                <button class="number" data-input="9">9</button>
                <button id="divide" class="operator" data-input="รท"><i class="fa-solid fa-divide"></i></button>
                <button class="number" data-input="4">4</button>
                <button class="number" data-input="5">5</button>
                <button class="number" data-input="6">6</button>
                <button id="multiply" class="operator" data-input="x"><i class="fa-solid fa-xmark"></i></button>
                <button class="number" data-input="1">1</button>
                <button class="number" data-input="2">2</button>
                <button class="number" data-input="3">3</button>
                <button id="minus" class="operator" data-input="-"><i class="fa-solid fa-minus"></i></button>
                <button id="dot" data-input=".">.</button>
                <button class="number" data-input="0">0</button>
                <button id="equal"><i class="fa-solid fa-equals red-font"></i></button>
                <button id="plus" class="operator" data-input="+"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
